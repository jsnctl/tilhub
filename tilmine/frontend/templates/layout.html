<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% if title %}
        <title>Flask Blog - {{ title }}</title>
    {% else %}
        <title>Flask Blog</title>
    {% endif %}
</head>
<body>
        {% from "_formhelpers.html" import render_field %}
          <div style="width:100%;display:table">
              <div style="width:30%;display:table-cell"></div>

              <div style="width:30%;display:table-cell">
                  <h1 style="font-size:100pt;text-align:center"}}>tilmine</h1>
              </div>
              <div style="width:30%;display:table-cell">
                  <div>
                    <div style="text-align:center"}}>
                        <input type="image" src="/static/signup.png"
                                   height="32px"/>
                    </div>
                  </div>
              </div>
          </div>
          <div>
              <center>
                <form method="post">
                  <dl>
                      <p>
                    {{ search_form.search.label(id="search") }}
                    {{ render_field(search_form.search) }}
                  </p></dl>
                </form>
            </center>
          </div>

          <br/><br/>

          {% block content %}{% endblock %}


</body>
</html>
